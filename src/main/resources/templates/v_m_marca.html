<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width = device - width , initial-scale=1">
<meta http-equiv="x-ua-compatible">
<title>Budget</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>

<body>
	<div th:replace="fragments/clie_header :: clie_header"></div>

	<h1>Vehiculos por Marca y Modelo</h1>
	<table class="table table-dark">
		<thead>
			<tr>
				<th>Placa</th>
				<th>Modelo</th>
				<th>Marca</th>
				<th>AÃ±o</th>
				<th>Estado</th>
				<th>Valor por dia</th>


			</tr>

		</thead>

		<tbody>
			<tr th:each="vehiculo : ${listaVehiculo}">
				<form th:object="${vehiculo}" th:method="GET">

					<td th:text="${vehiculo.placa}"></td>
					<td th:text="${vehiculo.modelo}"></td>
					<td th:text="${vehiculo.marca}"></td>
					<td th:text="${vehiculo.anioFabricacion}"></td>
					<td th:text="${vehiculo.estado}"></td>
					<td th:text="${vehiculo.valorPorDia}"></td>

				</form>
			</tr>
		</tbody>
	</table>

</body>

</html>
