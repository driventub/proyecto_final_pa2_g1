<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
    <div th:replace = "fragments/clie_header :: clie_header" ></div>
	<h1>Actualizar Datos cliente</h1>
	
	<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
		th:if="${mensaje != null}" th:text="${mensaje}" class="alert"></div>
		
		<div th:classappend="'alert-' + (${clase2 != null} ? ${clase2} : danger)"
		th:if="${mensaje2 != null}" th:text="${mensaje2}" class="alert"></div>
	

	<div class="container center-text">
		<form th:action="@{/clientes/editar/{clieCedula}(clieCedula=${cliente.cedula})}"
			th:object="${cliente}" method="GET">
			<table>
				<tr>
					<td><label>Cedula :</label></td>
					<td><input type="text" id="cedula" th:field="*{cedula}" placeholder="Ingrese cedula">
					</td>
				</tr>
				
			</table>

			<input type="submit" value="Buscar" class="btn btn-info">
		</form>
	</div>
</body>
</html>
