<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width = device - width , initial-scale=1">
<meta http-equiv="x-ua-compatible">
<title>Budget</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>

	<div th:replace = "fragments/clie_header :: clie_header" ></div>
	<h1>Busqueda de Vehiculo</h1>

	<div class="container center-text">
		<form th:action="@{/clientes/buscar/marcaModelo}"
			th:object="${vehiculo}" method="GET">
			<table>
				<tr>
					<td><label>Marca :</label></td>
					<td><input type="text" id="marca" th:field="*{marca}">
					</td>
				</tr>
				<tr>
					<td><label>Modelo :</label></td>
					<td><input type="text" id="modelo" th:field="*{modelo}">
					</td>
				</tr>

			</table>

			<input type="submit" value="buscar" class="btn btn-info">
		</form>
	</div>


</body>

</html>
