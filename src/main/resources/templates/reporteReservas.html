<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<title>Budget</title>

	<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<link th:href="@{/css/misPrimerosEstilos.css}" rel="stylesheet">

</head>

<body>
<div th:replace = "fragments/reportes_header :: reportes_header" ></div>

		<table class="table table-striped">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Codigo</th>
					<th>Fecha inicio</th>
					<th>Fecha fin</th>
					<th>Estado</th>
					<th>Apellido Cliente</th>
					<th>Cedula</th>
					<th>Placa</th>
					<th>Marca</th>
					<th>Valor Por Dia</th>

				</tr>

			</thead>

			<tbody>

				<div th:text="${mensaje}" th:if="${mensaje!=null}">
				</div>
				<h1>Reporte</h1>


				<tr th:each="reservas : ${reservas}">

					<td th:text="${reservas.id}"></td>
					<td th:text="${reservas.numero}"></td>
					<td th:text="${reservas.fechaInicio}"></td>
					<td th:text="${reservas.fechaFinal}"></td>
					<td th:text="${reservas.estado}"></td>
					<td th:text="${reservas.apellido}"></td>
					<td th:text="${reservas.cedula}"></td>
					<td th:text="${reservas.placa}"></td>
					<td th:text="${reservas.marca}"></td>
					<td th:text="${reservas.valorPorDia}"></td>
					
				</tr>
			</tbody>



		</table>


</body>

</html>
