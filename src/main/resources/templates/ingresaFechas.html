<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Budget</title>
	<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>

<div th:replace = "fragments/reportes_header :: reportes_header" ></div>

	<form action="#" th:action="@{/reportes/reporteReservado}" th:object="${reserva}" method="GET">
		<table class="table table-dark table-striped">
			<tr>
				<td>
					<label>Fecha de Inicio:</label>
				</td>
				<td>
					<input type="datetime-local" id="fechaInicio" th:field="${reserva.fechaInicio}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Fecha de Finalizaci√≥n:</label>
				</td>
				<td>
					<input type="datetime-local" id="fechaFinal" th:field="${reserva.fechaFinal}">
				</td>
			</tr>
		</table>
		<input type="submit" value="Generar Reporte" class="btn btn-info">
	</form>
</body>


</html>
