<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">


</head>
<body>

	
	<div th:replace = "fragments/empleado_header :: empleado_header" ></div>

	<br>

	<div class="container text-center">

		<table class="table">
			<thead class="table-dark">
				<tr>
				<th>ID</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Cedula</th>
					<th>Fecha de nacimiento</th>
					<th>Genero</th>
					<th>Tipo de registro</th>
				</tr>

			</thead>
			<tbody>
				<tr>
					<td th:text="*{cliente.id}"></td>
					<td th:text="*{cliente.nombre}"></td>
					<td th:text="*{cliente.apellido}"></td>
					<td th:text="*{cliente.cedula}"></td>
					<td
						th:text="*{#temporals.format(cliente.fechaNacimiento,'dd-MM-yyyy')}"></td>
					<td th:text="*{cliente.genero}"></td>
					<td th:text="*{cliente.tipoRegistro}"></td>
				</tr>

			</tbody>

		</table>
	</div>



</body>
</html>
