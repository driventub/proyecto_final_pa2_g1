<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>
	<div th:replace="fragments/reportes_header :: reportes_header"></div>

	<table class="table table-bordered">
		<thead class="table-dark">
			<h3>Reporte clientes VIP</h3>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Cedula</th>
				<th>Fecha Nacimeinto</th>
				<th>Genero</th>
				<th>Tipo Registro</th>
				<th>Valor IVA</th>
				<th>Valor Total Pagado</th>
			</tr>
		</thead>

		<!----cuerpo de la tabla---->
		<tbody>
			<div th:text="${mensaje}" th:if="${mensaje!=null}"></div>
			<tr th:each=" dato : ${cliente}">
				<form action="#">

					<td th:text="${dato.cliente.id}"></td>
					<td th:text="${dato.cliente.nombre}"></td>
					<td th:text="${dato.cliente.apellido}"></td>
					<td th:text="${dato.cliente.cedula}"></td>
					<td th:text="${dato.cliente.fechaNacimiento}"></td>
					<td th:text="${dato.cliente.genero}"></td>
					<td th:text="${dato.cliente.tipoRegistro}"></td>
					<td th:text="${dato.valorIVA}"></td>
					<td th:text="${dato.valorTotalAPagar}"></td>

				</form>
			</tr>
		</tbody>
	</table>
</body>

</html>
